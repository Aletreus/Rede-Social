<script>
    const input = document.getElementById('foto');
    const preview = document.getElementById('preview');

    input.addEventListener('change', () => {
      const arquivo = input.files[0];
      if (arquivo) {
        const leitor = new FileReader();
        leitor.onload = function(e) {
          preview.src = e.target.result; // Mostra a imagem na tela
        }
        leitor.readAsDataURL(arquivo);
      }
    });
    function adicionarPostagem() {
        const fotoInput = document.getElementById('inputPostagens');
        const conteudo = document.getElementById('conteudo');

        const fotoSrc = fotoInput.value.trim();
        if (!fotoSrc) {
            return;
        }
        const post = document.createElement('section');
        post.style.marginBottom = '40px';
        post.style.paddingBottom = '30px';
        post.style.margin = 'auto';
        post.style.backgroundColor = 'transparent';
        post.style.width = '600px'; 

        const idComentario = 'inputComentario_' + Date.now();

        post.innerHTML = `
            <header id="perfil" style="width: 400px; height: 60px; display: flex;">

                <img src="ICONES/compartilhar.png" alt="Compartilhar" style="width: 35px; margin-left: 15px; margin-top: 10px;" class="animacao">
                <img src="ICONES/salvar.png" alt="Salvar" style="width: 35px; margin-left: 375px;" class="animacao">

            </div>
        `;

        conteudo.appendChild(post);

        fotoInput.value = '';
}

    function storys(elemento){
        const inputStory = document.getElementById('inputStory');
        const directStory = document.getElementById('directStory');
        const barraStory = document.getElementById('barraStory');
        const perfilStory = document.getElementById('perfilStory');
        const fundo = document.getElementById('fundo');
        const div = document.getElementById('storyExpandido');
        elemento.style.borderColor = '#8C8C8C'
        inputStory.style.zIndex = '5';
        directStory.style.zIndex = '5';
        barraStory.style.zIndex = '5';
        perfilStory.style.zIndex = '5';
        perfilStory.style.display = 'flex';
        inputStory.style.opacity = '1';
        div.style.zIndex = '4';
        div.style.backgroundImage = "url('ICONES/gustavo.png')";
        div.style.backgroundSize = 'cover';
        div.style.backgroundPosition = 'center';
        div.style.backgroundRepeat = 'no-repeat';
        fundo.style.backgroundColor = '#000000';
        fundo.style.zIndex = '3';
    }
    function storySair(elemento){
        const inputStory = document.getElementById('inputStory');
        const directStory = document.getElementById('directStory');
        const barraStory = document.getElementById('barraStory');
        const perfilStory = document.getElementById('perfilStory');
        const fundo = document.getElementById('fundo');
        const div = document.getElementById('storyExpandido');
        inputStory.style.zIndex = '0';
        directStory.style.zIndex = '0';
        barraStory.style.zIndex = '0';
        inputStory.style.opacity = '0';
        perfilStory.style.zIndex = '0';
        perfilStory.style.display = 'none';
        fundo.style.zIndex = '0';
        div.style.zIndex = '0';
        fundo.style.backgroundColor = 'transparent';
        div.style.backgroundImage = "url()";
    }
    function menuConversas(elemento){
        const menu = document.getElementById('menuConversas');
        const parede = document.getElementById('menuConversasParede');
        const botaoAbrir = document.getElementById('botaoAbrirConversa');
        const botaoFechar = document.getElementById('botaoFecharConversa');
        menu.style.zIndex = '2';
        menu.style.opacity = '1';
        parede.style.zIndex = '0';
        botaoAbrir.style.zIndex = '1';
        botaoAbrir.style.opacity = '0';
        botaoFechar.style.opacity = '1';
        botaoFechar.style.zIndex = '3';
        menu.classList.add('aberto');  
        botaoFechar.classList.remove('girando');
        
    }
    function menuConversasSair(elemento){
        const menu = document.getElementById('menuConversas');
        const parede = document.getElementById('menuConversasParede');
        const botaoAbrir = document.getElementById('botaoAbrirConversa');
        const botaoFechar = document.getElementById('botaoFecharConversa');
        menu.style.zIndex = '0';
        menu.style.opacity = '0';
        parede.style.zIndex = '1';
        botaoAbrir.style.zIndex = '3';
        botaoFechar.style.zIndex = '1';
        botaoAbrir.style.opacity = '1';
        botaoFechar.style.opacity = '0';
        menu.classList.remove('aberto');
        botaoFechar.classList.add('girando');
    }
    function enviarMensagem() {
    const input = document.querySelector('#menuConversas input[type="text"]');
    const texto = input.value.trim();

    if (texto === "") return;

    const containerMensagens = document.querySelector('#menuConversas > div:nth-of-type(3)');

    const novaMensagem = document.createElement('div');
    novaMensagem.style.backgroundColor = '#2896F3';
    novaMensagem.style.borderRadius = '20px 20px 0px 20px';
    novaMensagem.style.color = 'white';
    novaMensagem.style.padding = '10px';
    novaMensagem.style.width = 'fit-content';
    novaMensagem.style.maxWidth = '70%';
    novaMensagem.style.marginBottom = '10px';
    novaMensagem.style.marginLeft = 'auto'; 
    novaMensagem.style.marginRight = '0px';
    novaMensagem.style.fontWeight = 'bold';
    novaMensagem.innerText = texto;

    containerMensagens.appendChild(novaMensagem);

    input.value = "";
    containerMensagens.scrollTop = containerMensagens.scrollHeight;
}
    function adicionarComentario(){
        const input = document.getElementById('inputComentario1');
        const divComentario = document.getElementById('comentarios');
        const item = document.createElement('p');
        item.textContent = `@voce  `  + input.value;
        divComentario.appendChild(item);
        input.value = '';
    }

    const inputMensagem = document.getElementById('inputMenuMensagem')

    inputMensagem.addEventListener('keydown', function(event) {
        if (event.key === 'Enter') {
            enviarMensagem();
            event.preventDefault();
        }
    });
</script>
